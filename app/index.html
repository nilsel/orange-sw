<!DOCTYPE html>
<html>
<head>
  <title>ORANGE™</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" type="text/css" href="//elements.storebrand.no/storebrand.ny/0.92/css/stb-all.min.css">

  <script src="js/jquery.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1>Orange Notification™</h1>
      </div>
    </div>

    <div class="row" id="unsupportedBrowser" style="display: none;">
      <div class="col-xs-12">
        <img src="images/sad-troll.png" alt="" style="width: 150px;"/>
        <h3>Sorry, this browser does not support Push Notifications.</h3>
      </div>
    </div>
    
    <div class="row">
      <div class="col-xs-12">
        Your subscription id: <pre id="info"></pre>
      </div>
      <div class="col-xs-12">
        <!-- <button class="stb-btn" type="button" id="putUpdate">/api/update</button> -->
        <button class="stb-btn transparent light" type="button" id="postNotification">Send notification</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-11">
      <img src="images/orange.png" alt="" style="width: 150px; float: right;"/>
    </div>
  </div>

  <script src="js/main.js"></script>

</body>
</html>
